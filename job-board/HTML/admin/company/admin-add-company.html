<style>
    .switch {
        position: relative;
        display: inline-block;
        width: 46px;
        height: 26px;
        display: flex;
    }

    .switch input.switch-checkbox {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
    }

    input.switch-checkbox:checked+.slider {
        background-color: #2196F3;
    }

    input.switch-checkbox:focus+.slider {
        box-shadow: 0 0 1px #2196F3;
    }

    input.switch-checkbox:checked+.slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(20px);
    }

    /* Rounded sliders */
    .slider.round {
        border-radius: 34px;
    }

    .slider.round:before {
        border-radius: 50%;
    }
</style>
